<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{{site}} - {{title}}</title>
    <link href="/css/theme.css" rel="stylesheet">
    <link href="/css/pbs.css" rel="stylesheet">
</head>

<body>
<div id="page">
    <div id="header">
        <a href="/"><p id="title">PythonInformer</p></a>
        <ul class="navbar-nav">
            <li class="nav-item"><a href="#/">Item 1</a>
            </li>
            <li class="nav-item"><a href="#/">Item 2</a>
            </li>
        </ul>
    </div>
    <div id="content">
        <div id="article">
            <h1>{{title}}</h1>
            {{{content}}}
        </div>
        <div id="sidebar">
            <ul class="toc">
                {{#toc}}
                <li><a href="{{link}}"><span class="{{style}}">{{title}}</span></a></li>
                {{/toc}}
            </ul>
            <ul class="toc">
                 <li><a href="/recent/"><span class="page-toc">Recent pages</span></a></li>
                 <li><a href="/all/"><span class="page-toc">All pages</span></a></li>
                 <li><a href="/tags/"><span class="page-toc">Tags</span></a></li>
                 <li><a href="/categories/"><span class="page-toc">Categories</span></a></li>
            </ul>
        </div>
    </div>
    <div id="footer">
        <p>{{copyright}}</p>
    </div>
</div>
</body>

</html>
